{% extends 'index.html' %}

{% block title %}Upload image {% endblock %}

{% block content %}

    <h1 class="h1 mb-3">Upload image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="uploadSpan">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" name="photo" class="custom-file-input" id="upload"
                       aria-describedby="uploadSpan" accept="image/*">
                <label class="custom-file-label" for="upload">Choose file</label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary p-2">Upload file!</button>
        </div>
    </form>
    <p class="mt-3 text-danger"><a href="{% url 'home' %}">Return to home page</a></p>
{% endblock %}
